<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Results</title>
    <style>
        table {
            width: 80%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Survey Results</h1>

    {% if chart_url %}
        <h2>Satisfaction Score Distribution</h2>
        <img src="data:image/png;base64,{{ chart_url }}" alt="Satisfaction Chart">
        <hr>
    {% endif %}

    <h2>Raw Data</h2>
    {% if results %}
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Satisfaction</th>
                    <th>Feedback</th>
                </tr>
            </thead>
            <tbody>
                {% for result in results %}
                <tr>
                    <td>{{ result.id }}</td>
                    <td>{{ result.satisfaction }}</td>
                    <td>{{ result.feedback }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No results yet.</p>
    {% endif %}
    <br>
    <a href="{{ url_for('index') }}">Back to Survey</a>
</body>
</html>
